version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: leden_backend
    restart: unless-stopped
    volumes:
      - ./backend:/var/www/html
      - backend_storage:/var/www/html/storage
    networks:
      - leden_network
    environment:
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_KEY: ${APP_KEY}
      APP_URL: ${APP_URL}
      DB_CONNECTION: mysql
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-ledenportaal}
      DB_USERNAME: ${DB_USERNAME:-app}
      DB_PASSWORD: ${DB_PASSWORD}
      SESSION_DOMAIN: ${SESSION_DOMAIN}
      SANCTUM_STATEFUL_DOMAINS: ${SANCTUM_STATEFUL_DOMAINS}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      # Mail configuratie
      MAIL_MAILER: ${MAIL_MAILER:-smtp}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION:-tls}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
      # Stripe configuratie
      STRIPE_SECRET: ${STRIPE_SECRET}
      STRIPE_PUBLIC_KEY: ${STRIPE_PUBLIC_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_CONNECT_CLIENT_ID: ${STRIPE_CONNECT_CLIENT_ID}
      STRIPE_CONNECT_ACCOUNT_TYPE: ${STRIPE_CONNECT_ACCOUNT_TYPE:-express}
      STRIPE_DEFAULT_CURRENCY: ${STRIPE_DEFAULT_CURRENCY:-eur}
      STRIPE_PRICE_BASIC: ${STRIPE_PRICE_BASIC}
      STRIPE_PRICE_PLUS: ${STRIPE_PRICE_PLUS}
      STRIPE_PRICE_ENTERPRISE: ${STRIPE_PRICE_ENTERPRISE}
    # Poort voor Nginx Proxy Manager
    ports:
      - "6969:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: leden_frontend
    restart: unless-stopped
    depends_on:
      - backend
    # Geen volume mount nodig - files zitten al in de image
    # volumes:
    #   - frontend_dist:/usr/share/nginx/html
    networks:
      - leden_network
    # Poort voor Nginx Proxy Manager
    ports:
      - "3000:80"

volumes:
  backend_storage:
  # frontend_dist: Niet meer nodig - files zitten in de image

networks:
  leden_network:
    driver: bridge

